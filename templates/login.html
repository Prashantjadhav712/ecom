{%  extends  'base.html' %}
{%block title%}Login{%endblock title%}
{% block content %}
<div class="card bg-light p-4">
  {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
      <strong>{{message}}</strong> 
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
  
    <h2 class="text-dark">Login</h2>
  
    <form action="/register/login/" method="post">
      {%csrf_token%}
      <br>
    <div class="container">
      <div class="form-row">
        <div clas="col-md-6">
          <label  for="email">Email</label>
          <input type="email" class="form-control mt-2 border border-dark" id="email" name="email"  required>
          
        </div>
        <div clas="col-md-6">
          <label class="mt-3"  for="pass1">Password</label>
          <input type="password" class="form-control mt-2 border border-dark" id="pass1" name="pass1" required>
          
        </div>
        <div>
        <button type="submit" class="btn btn-dark mt-3">Login</button>
        </div><br/>
        Don't have Account? <a href="/register/signup">Signup</a>
      </div>
    </div>
      
    </form>
  </div>
  {% endblock content %}
