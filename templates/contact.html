{%extends "base.html"%}
{%load static%}
{%block title%}Contact{%endblock title%}

{%block content%}
<a href="/" class="logo text-white"><img src="{% static '/images/logo.svg' %}" alt="" class="img-fluid"> </a><h3>Please Fill Below Form to Contact Us</h3>
{%endblock content%}

{%block body%}

<div class="container mt-2">
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
      <strong>{{message}}</strong> 
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
<div class="row">


    <div class="col-md-4"></div>
    <div class="col-md-4">
      <h2 class="text-dark text-center border">Contact Us</h2>

  
    <form action="/contact" method="post">
      {%csrf_token%}
      <br>
    <div class="container border-dark">
      <div class="form-row">
        <div>
            <label for="name">Full Name</label>
            <input type="text" class="form-control mt-2 border border-dark" id="name" name="name" required>
            
          </div>
      
       
        <div>
          <label class="mt-3"  for="email">Email</label>
          <input type="email" class="form-control mt-2 border border-dark" id="email" name="email" value="{{user.email}}"  required>
          
        </div>
        <div>
          <label class="mt-3"  for="desc">How can I Help You?</label>
          <textarea type="text" class="form-control mt-2 border border-dark" id="desc" name="desc" required></textarea>
          
        </div>
        <div>
          <label class="mt-3" for="phn">Phone Number</label>
          <input type="number" class="form-control mt-2 border border-dark" id="phn" name="pnumber" required>
          
        </div>
        <div>
        <button type="submit" class="btn btn-dark mt-3 mb-3" style="float:right" ;>submit</button>
        </div><br/>
       
      </div>
    </div>
      
    </form>
  </div>


    </div>
    <div class="col-md-4"></div>
</div>
    
   

{%endblock body%}
